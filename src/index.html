<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Map Test</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/css/main.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <div id="mapDiv"></div>
    <div id="mapOverlay">
      <div id="parkingPassSelect" class="select">
        <label for="parkingPassSelect">Parking Pass</label>
        <br />
        <span id="parkingPassCurrent" class="current"><span class="sticker none hoverable"></span></span>
        <div id="parkingPassList" class="hidden list">
          <hr />
          <ul>
            <li value="none"><span class="sticker none hoverable"></span></li>
            <li value="green"><span class="sticker green hoverable"></span></li>
            <li value="gold"><span class="sticker gold hoverable"></span></li>
            <li value="orange"><span class="sticker orange hoverable"></span></li>
            <li value="purple"><span class="sticker purple hoverable"></span></li>
            <li value="apartments"><span class="sticker apartments hoverable"></span></li>
            <li value="commons"><span class="sticker commons hoverable"></span></li>
            <li value="handicap"><span class="sticker handicap hoverable"></span></li>
          </ul>
        </div>
      </div>
      <div id="preferencesSelect" class="select">
      </div>
    </div>
  </body>
</html>
